<!doctype html>
<html lang="en">
    <head>

        <link rel="stylesheet" href="css/leaflet.css">

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[18.16749063926851,-67.1267897852667],[18.34369685688843,-66.8307055671349]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

        }
        map.createPane('pane_googlesatellite_0');

            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18

        layer_googlesatellite_0;
        map.addLayer(layer_googlesatellite_0);

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Barrios_1_0() {
            return {
                pane: 'pane_Barrios_1',
                opacity: 1,
                color: 'rgba(255,247,3,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,180,60,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Barrios_1');
        map.getPane('pane_Barrios_1').style.zIndex = 401;
        map.getPane('pane_Barrios_1').style['mix-blend-mode'] = 'normal';
        var layer_Barrios_1 = new L.geoJson(json_Barrios_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Barrios_1',
            layerName: 'layer_Barrios_1',
            pane: 'pane_Barrios_1',
            onEachFeature: pop_Barrios_1,
            style: style_Barrios_1_0,
        });
        bounds_group.addLayer(layer_Barrios_1);
        map.addLayer(layer_Barrios_1);
        function pop_Abus_2(feature, layer) {

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Longitud'] !== null ? autolinker.link(feature.properties['Longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Abus_2_0() {
            return {
                pane: 'pane_Abus_2',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,128,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Abus_2');
        map.getPane('pane_Abus_2').style.zIndex = 402;
        map.getPane('pane_Abus_2').style['mix-blend-mode'] = 'normal';
        var layer_Abus_2 = new L.geoJson(json_Abus_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Abus_2',
            layerName: 'layer_Abus_2',
            pane: 'pane_Abus_2',
            onEachFeature: pop_Abus_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Abus_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Abus_2);
        map.addLayer(layer_Abus_2);
        setBounds();
        var i = 0;
        layer_Barrios_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['barrio'] !== null?String('<div style="color: #ffe137; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['barrio']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Barrios_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Abus_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nombre'] !== null?String('<div style="color: #e31a1c; font-size: 12pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Abus_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_Abus_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nombre'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Barrios_1,layer_Abus_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Barrios_1,layer_Abus_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Barrios_1,layer_Abus_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Barrios_1,layer_Abus_2]);
        });
        </script>
    </body>
</html>
